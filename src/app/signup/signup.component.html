<div class="col-md-offset-3 col-md-6 col-xs-12" >
  <div id="sign-wrapper">

      <!-- Register form -->
      <form class="form-horizontal rounded shadow no-overflow" action="page-signin.html">
          <div class="sign-header">
              <div class="form-group">
                  <div class="sign-text">
                      <span>Create a new account</span>
                  </div>
              </div>
          </div>

          <div class="sign-body">
              <div class='row'>
              <div class="form-group col-md-6 col-xs-12">
                  <div class="input-group input-group-lg rounded no-overflow">
                      <input type="text" class="form-control" placeholder="First Name">
                      <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  </div>
              </div>
              
              <div class="form-group col-md-6 col-xs-12">
                  <div class="input-group input-group-lg rounded no-overflow">
                      <input type="text" class="form-control" placeholder="Last Name">
                      <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  </div>
              </div>
              <div class="form-group col-md-6 col-xs-12">
                  <div class="input-group input-group-lg rounded no-overflow">
                      <input type="text" class="form-control" placeholder="Username">
                      <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  </div>
              </div>
              
              <div class="form-group col-md-6 col-xs-12">
                  <div class="input-group input-group-lg rounded no-overflow">
                      <input type="text" class="form-control" placeholder="Mobile">
                      <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                  </div>
              </div>
              <div class="form-group col-xs-12">
                  <div class="input-group input-group-lg rounded no-overflow">
                      <input type="email" class="form-control" placeholder="Your Email">
                      <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                  </div>
              </div>
                  
             
               <div class="form-group  col-md-6 col-xs-12 padding-0 ">                
                    <div class="form-group">
                        <select class="form-control" >
                      <option selected>Choose a Country</option>
                      <option *ngFor="let item of country">{{item}}</option>
                        </select>
                    </div>                       
              </div>
              <div class="form-group  col-md-6 col-xs-12 padding-0">                
                    <div class="form-group">
                        <select class="form-control">
                      <option selected>Choose a City</option>
                      <option *ngFor="let c of city">{{c}}</option>
                        </select>
                    </div>                       
              </div>
                
              <div class="form-group col-md-6 col-xs-12">
                  <div class="input-group input-group-lg rounded no-overflow">
                      <input type="password" class="form-control" placeholder="Password">
                      <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  </div>
              </div>
              <div class="form-group col-md-6 col-xs-12">
                  <div class="input-group input-group-lg rounded no-overflow">
                      <input type="password" class="form-control" placeholder="Confirm Password">
                      <span class="input-group-addon"><i class="fa fa-check"></i></span>
                  </div>
              </div>
              </div>
          </div>
          <div class="row">
          <div class="sign-footer">
              <div class="form-group">
                  <div class="callout callout-info no-margin">
                      <p class="text-muted">To confirm and activate your new account, we will need to send the activation code to your e-mail.</p>
                  </div>
              </div>
              <div class="form-group">
                  <div class="ckbox ckbox-theme">
                      <input id="term-of-service" value="1" type="checkbox">
                      <label for="term-of-service" class="rounded">I agree with <a href="#">Term Of Service</a></label>
                  </div>
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-theme btn-lg btn-block no-margin rounded">Sign Up</button>
              </div>
          </div>
          </div>
      </form>
      <!--/ Register form -->

      <!-- Content text -->
      <p class="text-muted text-center sign-link">Already have an account? <a href="../login/login.component.html"> Sign in here</a></p>
      <!--/ Content text -->

  </div>
  </div>
